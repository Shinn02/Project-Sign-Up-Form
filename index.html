<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div id="container">
        <div id="hero">
            <p>Photo from Visax on Unsplash</p>
        </div>
        <div id="content">
            <div class="heading-container">
                <h1>Level Up Your Website Design.</h1>
                <h1>Sign Up Now.</h1>
            </div>
            <div class="form-container">
                <form action="" method="post">
                    <fieldset id="name">
                        <div class="input-container" id="first">
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text" required>
                        </div>
                        <div class="input-container" id="last">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text" required>
                        </div>
                    </fieldset>
                    <fieldset id="identification">
                    <div class="input-container" id="email">
                        <label for="e-mail">E-mail</label>
                        <input id="e-mail" name="e-mail" type="email" required>
                    </div>
                    <div class="input-container" id="phone">
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="number" required>
                    </div>
                    </fieldset>
                    <fieldset id="pass">
                    <div class="input-container" id="pass-input">
                        <label>Password</label>
                        <input id="password" name="password" type="password" required>
                    </div>
                    <div class="input-container" id="confirm">
                        <label for="confirm-pass">Confirm Password</label>
                        <input id ="confirm-pass" name="confirm-pass" type="password" required>
                    </div>
                    </fieldset>
                    <div class="button-container">
                        <button id="create" type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div id="login">
                <p>Already have an account?</p>
                <a>Log In</a>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
